<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reddit</title>
    <script src="fetch.js" defer></script>
</head>
<body>
    <header>
        <button id="createPost-btn">Create Post</button>
        <form id="makePost"  style="display: none;">
            <input type="title" id="input-title" placeholder=" Title">
            <br>
            <textarea type="text" id="input-text" placeholder=" Add some text(optional)"></textarea>
            <br>
            <input type="tag" class="input-tags" placeholder=" Write tag 1">
            <input type="tag" class="input-tags" placeholder=" Write tag 2">
            <input type="tag" class="input-tags" placeholder=" Write tag 3">
            <br>
            <button id="post-post" type="button">Post</button>
        </form>
    </header>
    
</body>
</html>
